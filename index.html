<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人学术网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #444;
            color: white;
            text-align: center;
            padding: 0.5em;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 1em;
        }

        main {
            padding: 2em;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <h1>欢迎来到我的个人学术网站</h1>
    </header>
    <nav>
        <a href="#about">关于我</a>
        <a href="#research">研究领域</a>
        <a href="#publications">发表论文</a>
        <a href="#contact">联系方式</a>
    </nav>
    <main>
        <section id="about">
            <h2>关于我</h2>
            <p>在这里写上你的个人简介和学术背景。</p>
        </section>
        <section id="research">
            <h2>研究领域</h2>
            <p>介绍你感兴趣的研究领域和方向。</p>
        </section>
        <section id="publications">
            <h2>发表论文</h2>
            <p>列出你已经发表的论文或者研究成果。</p>
        </section>
        <section id="contact">
            <h2>联系方式</h2>
            <p>提供联系邮箱或者其他联系方式。</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 个人学术网站. All rights reserved.</p>
    </footer>
</body>

</html>
